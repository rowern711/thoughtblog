# Pillars of Thought Jekyll configuration
# Use this file to configure site metadata and GitHub Pages settings.

# Site settings
name: "Pillars of Thought"
title: "Pillars of Thought"
description: "Plain-language reflections on philosophy, theology, history, and policy."
url: "https://your-username.github.io" # Replace with your GitHub Pages URL
baseurl: "/blog" # The subpath of your site, e.g. /blog

theme: null
plugins:
  - jekyll-feed
  - jekyll-seo-tag

collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

# Permalink structure ensures /blog prefix via baseurl
permalink: /:categories/:year/:month/:day/:title/

# Defaults for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      pillar: philosophy
      topics: []

# Build settings
markdown: kramdown
kramdown:
  input: GFM

# Exclude development artifacts
exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
